<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --white: #FFFFFF;
            --black: #000000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 62.5%;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            height: 100%;
        }
        .edit-account {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
            min-width: 320px;
        }
        .edit-account__text-container {
            height: auto;
            width: 90%;
            max-width: 350px;
            min-width: 280px;
            padding-top: 70px;
        }
        .edit-account__text-container .form__h1 {
            font-size: 1.8rem;
            line-height: 2.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .edit-account__form-container {
            width: 90%;
            min-width: 280px;
            max-width: 350px;
            height: auto;
            margin: 0 auto;
            margin-top: 45px;
        }
        .edit-account__form-container .edit-account__form {
            display: flex;
            flex-direction: column;
        }
        .edit-account__label {
            display: inline-block;
            font-size: 1.4rem;
            line-height: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .input-value {
            margin-bottom: 35px;
            font-size: 1.6rem;
            line-height: 2rem;
            font-weight: 400;
            color: #797979;
        }
        .edit-account-button__container {
            width: 90%;
            max-width: 340px;
            margin-bottom: 10px;
            position: fixed;
            bottom: 0;
        }
        .edit-account__button {
            height: 60px;
            width: 100%;
            max-width: 340px;
            background-color: var(--white);
            border: 1px solid #ACD9B2;
            border-radius: 10px;
            font-size: 1.8rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            line-height: 2.2rem;
            color: var(--hospital-green);
        }
        @media (min-width: 720px) {
            .edit-account-button__container {
                position: static;
            }
        }
    </style>
</head>
<body>
    <section class="edit-account">
        <div class="edit-account__text-container">
            <h1 class="form__h1">My account</h1>
        </div>
        <div class="edit-account__form-container">
            <form action="#" class="create-account__form">
                <label for="name-account" class="edit-account__label">Name</label>
                <p class="input-value">Leonardo Fern√°ndez</p>

                <label for="email__edit-account" class="edit-account__label">Email address</label>
                <p class="input-value">leonardo@example.com</p>

                <label for="edit-account-password" class="edit-account__label">Password</label>
                <p class="input-value">*********</p>
            </form>
        </div>
        <div class="edit-account-button__container">
            <input type="submit" value="Edit" class="edit-account__button">
        </div>
    </section>
</body>
</html>
